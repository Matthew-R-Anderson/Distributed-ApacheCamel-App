        <div ng-controller = "CustomerController as custCtrl">
            <form ng-submit="custCtrl.createAccount(Customer)">
                <label>Email:</label>
                <input type="text" ng-model="Customer.email"><br>
                <label>Username:</label>
                <input type="text" ng-model="Customer.username"><br>
                <label>Firstname:</label>
                <input type="text" ng-model="Customer.firstName"><br>
                <label>Lastname:</label>
                <input type="text" ng-model="Customer.lastName"><br>
                <button type="submit">Create Customer</button>
            </form>   
        </div>
